<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Real Estate</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- my_Home title outside the login container and at the left side -->
    <h1 class="my_home">myHome</h1>

    <div class="login-container">
        <header>
            <h1>Real Estate Connect</h1>
            <nav>
                <a href="/">Home</a> | <a href="/about">About</a> | <a href="/+254711316745">Contact</a>
            </nav>
        </header>

        <section class="login-form">
            <h2>Login to Your Account</h2>
            <form action="/login" method="POST">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p><a href="/forgot-password">Forgot Password?</a></p>
            <p>Don't have an account? <a href="./register.html">Sign up</a></p>
        </section>
    </div>
</body>
</html>
