<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myHome - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Style */
        .header-title {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .header-title img {
            height: 40px;
            width: auto;
        }

        .header-title a {
            font-family: 'Brush Script MT', cursive;
            color: #bd297d;
            text-decoration: none;
            font-size: 2.2em;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('houseslogin.jpg');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            font-weight: 500;
            color: #333;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }
        .role-choice {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .role-choice input[type="radio"] {
            margin-right: 10px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #48c6ef;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #6f86d6;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            text-decoration: none;
            color: #48c6ef;
            font-weight: 500;
        }
    </style>
</head>
<body>

<!-- Modified header with logo and title -->
<div class="header-title">
    <img src="home.png" alt="myHome Logo">
    <a href="#">myHome</a>
</div>

<div class="container">
    <div class="form-container">
        <h2>Sign Up for myHome</h2>
        <form   method="post" action="process-signup.php">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="input-group"> 
                <label for="repeat_password" >repeat password</label>
                <input type="password" id="repeat_password" name="repeat_password" required placeholder="repeat your password">
            </div> 
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="contact">Phone Number</label>
                <input type="tel" id="contact" name="contact" required placeholder="Enter your phone number">
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="/login.html">Log In</a></p>
        </div>
    </div>
</div>

</body>
</html>
