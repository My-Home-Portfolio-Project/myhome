<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHome - Landlord</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #42a5f5, #ab47bc, #ff7043, #66bb6a);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s ease infinite;
        }

        .animated-border {
            position: relative;
            border: 3px solid transparent;
            border-radius: 10px;
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
        }

        .animated-border::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45aaf2, #ff6b6b);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            border-radius: 13px;
            z-index: -1;
        }

        .dropdown-menu {
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .dropdown:hover .dropdown-menu {
            transform: scale(1);
            opacity: 1;
        }

        .dropdown-item {
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1><a href="#" style="font-family: 'Brush Script MT', cursive; color: #333; text-decoration: none;">myHome</a></h1> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/register.html">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html">Log In</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Who Are You
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/renter.html">Renter</a>
                        <a class="dropdown-item" href="/landlord.html">Landlord</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid px-4 py-8">
        <!-- Landlord Profile Section -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-8 animated-border">
            <div class="d-flex align-items-center mb-6">
                <div class="w-24 h-24 rounded-full mr-4">
                    <img src="/api/placeholder/120/120" alt="Landlord's Image" class="w-20 h-20 rounded-circle">
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-dark">John Doe</h1>
                    <p class="text-muted">Offering a 2-bedroom apartment</p>
                </div>
            </div>

            <!-- Landlord's Description -->
            <div class="bg-info text-white p-4 rounded-lg mb-6">
                <p>"I am offering a spacious 2-bedroom apartment near the downtown area. Monthly rent: $1,800."</p>
            </div>
        </div>

        <!-- Uploaded Content Sections -->
        <div class="row">
            <!-- Landlord's Video Preview -->
            <div class="col-md-6 mb-4">
                <div class="bg-white shadow-md rounded-lg p-6 animated-border">
                    <h2 class="text-xl font-semibold mb-4">Property Video</h2>
                    <video controls class="w-100 rounded">
                        <source src="/path/to/property-video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <!-- Landlord's Image Preview -->
            <div class="col-md-6 mb-4">
                <div class="bg-white shadow-md rounded-lg p-6 animated-border">
                    <h2 class="text-xl font-semibold mb-4">Property Images</h2>
                    <img src="/path/to/property-image.jpg" alt="Property Image" class="img-fluid rounded">
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="text-center mt-6">
            <button class="btn btn-outline-primary mr-2">&lt;&lt; Previous</button>
            <button class="btn btn-outline-primary">Next &gt;&gt;</button>
        </div>
    </div>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 MyHome Real Estate App</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
