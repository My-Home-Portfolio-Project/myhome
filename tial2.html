<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .hero {
            height: 80vh;
            background-image: url('homepagjje.jpg'); /* Replace with the actual image URL */
            background-size: cover;
            background-position: center;
            color: black;
            position: relative;
            overflow: hidden;
        }

        .circle {
            border-radius: 50%;
            position: absolute;
        }

        .circle.small {
            width: 20px;
            height: 20px;
            background-color: orange;
        }

        .circle.big {
            width: 100vw; /* Occupy the full width of the body */
            height: 100vw; /* Equal to width to make it a perfect circle */
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: -1;
            background-size: cover;
            background-position: center;
            animation: imageChange 9s infinite;
        }

        .matrix-container {
            position: absolute;
            top: 50%;
            left: 15%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        @keyframes colorChange {
            0% { background-color: orange; }
            25% { background-color: red; }
            50% { background-color: blue; }
            75% { background-color: green; }
            100% { background-color: orange; }
        }

        .hero {
            animation: colorChange 5s infinite;
        }

        @keyframes imageChange {
            0% { background-image: url('homepaging.jpg'); }
            33% { background-image: url('homepage.jpg'); }
            66% { background-image: url('house.jpg'); }
            100% { background-image: url('homepaging.jpg'); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">myHome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/browse">Browse Listings</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="circle big"></div>
        <div class="matrix-container">
            <div class="circle small"></div>
            <div class="circle small"></div>
            <div class="circle small"></div>
            <div class="circle small"></div>
            <div class="circle small"></div>
            <div class="circle small"></div>
            <div class="circle small"></div>
            <div class="circle small"></div>
            <div class="circle small"></div>
        </div>
        <div class="container text-center">
            <h1 class="display-4">Find Your Dream Room</h1>
            <p class="lead">Browse listings from landlords offering rooms in their apartments.</p>
            <form class="form-inline justify-content-center" action="/search" method="get">
                <input class="form-control mr-2" type="text" name="location" placeholder="Search by location" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </section>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Real Estate App</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
